<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyful</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      .circle.joyful {
        top: 50%; /* Adjust the top position */
        left: 50%; /* Adjust the left position */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle joyful">
        <a href="/">
          <div class="circle-content">
            <div class="circle-text">Joyful</div>
          </div>
        </a>
      </div>

      {% for item in circles %}
        {% if item.word and item.word != "---" %}
          <div class="circlesmall joyful"
               style="top: {{ item.top }}; left: {{ item.left }};">
            <div class="circlesmall-text">
              <strong>{{ item.emotion }}</strong><br>
              {{ item.word }}
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
