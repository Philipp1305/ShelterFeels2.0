<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<style>
   
    .emotion-container {
        position: relative;
        width: 800px;
        height: 600px;
    }
    .emotion-circle {
        position: absolute;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
</style>
<body>
    <div class="emotion-container">
        <!-- Sad Emotion -->
        <div class="emotion-circle" data-emotion="Sad" style="left: 100px; top: 300px; background: radial-gradient(ellipse 83.73% 83.73% at 69.09% 34.55%, #6CDFFF 0%, #0011FF 100%), linear-gradient(209deg, #48E1FF 0%, rgba(0, 6.33, 126.52, 0.75) 100%);">
            <div class="emotion-label">Sad</div>
        </div>

        <!-- Peaceful Emotion -->
        <div class="emotion-circle" data-emotion="Peaceful" style="left: 100px; top: 100px; background: radial-gradient(ellipse 83.73% 83.73% at 69.09% 34.55%, #FF00BF 0%, #4B008D 100%), linear-gradient(209deg, #FF48DE 0%, rgba(92.78, 0, 126.52, 0.75) 100%);">
            <div class="emotion-label">Peaceful</div>
        </div>

        <!-- Powerful Emotion -->
        <div class="emotion-circle" data-emotion="Powerful" style="left: 300px; top: 400px; background: radial-gradient(ellipse 83.73% 83.73% at 69.09% 34.55%, #03FF10 0%, #006A05 100%), linear-gradient(209deg, #00FF3C 0%, rgba(18.47, 110.83, 0, 0.75) 100%);">
            <div class="emotion-label">Powerful</div>
        </div>

        <!-- Mad Emotion -->
        <div class="emotion-circle" data-emotion="Mad" style="left: 300px; top: 50px; background: radial-gradient(ellipse 80.20% 80.20% at 67.73% 38.18%, #FF6D5A 0%, #FF0000 100%), linear-gradient(208deg, #FF0000 0%, #FF0000 100%);">
            <div class="emotion-label">Mad</div>
        </div>

        <!-- Scared Emotion -->
        <div class="emotion-circle" data-emotion="Scared" style="left: 500px; top: 100px; background: radial-gradient(ellipse 80.20% 80.20% at 67.73% 38.18%, #FFB956 0%, rgba(255, 131.75, 0, 0.49) 100%), linear-gradient(208deg, #FF7700 0%, #FF0000 100%);">
            <div class="emotion-label">Scared</div>
        </div>

        <!-- Joyful Emotion -->
        <div class="emotion-circle" data-emotion="Joyful" style="left: 500px; top: 300px; background: radial-gradient(ellipse 39.55% 39.55% at 43.64% 46.59%, rgba(255, 248.13, 117.69, 0.49) 0%, #FFB956 100%), linear-gradient(208deg, #FFFB00 0%, #FFA600 100%);">
            <div class="emotion-label">Joyful</div>
        </div>
    </div>

    <!-- Text Box -->
    <div class="text-box">
        Your overall emotional state:
    </div>
   
    <div class="data-container">
        <ul id="data-list">

        </ul>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const dataList = document.getElementById("data-list");

            try {
                // Fetch data from the /data endpoint
                const response = await fetch("/data");
                const result = await response.json();

                // Check if there is an error
                if (result.error) {
                    dataList.innerHTML = `<li>${result.error}</li>`;
                    return;
                }

                // Populate the data list
                result.data.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = JSON.stringify(item); // Adjust formatting as needed
                    dataList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                dataList.innerHTML = `<li>Error fetching data</li>`;
            }

        
            const circles = document.querySelectorAll(".emotion-circle");
        
            circles.forEach(circle => {
                circle.addEventListener("click", () => {
                    const emotion = circle.getAttribute("data-emotion");
                    window.location.href = `/emotion/${emotion.toLowerCase()}`;
                });
            });
        });
    </script>

</body>
</html>
