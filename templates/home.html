<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header-text">Your overall emotional state:</div>
      </div>

      <div class="circle sad">
        <a href="/emotion/sad">
          <div class="circle-content">
            <div class="circle-text">Sad</div>
          </div>
        </a>
      </div>

      <div class="circle peaceful">
        <a href="/emotion/peaceful">
          <div class="circle-content">
            <div class="circle-text">Peaceful</div>
          </div>
        </a>
      </div>

      <div class="circle mad">
        <a href="/emotion/mad">
          <div class="circle-content">
            <div class="circle-text">Mad</div>
          </div>
        </a>
      </div>

      <div class="circle powerful">
        <a href="/emotion/powerful">
          <div class="circle-content">
            <div class="circle-text">Powerful</div>
          </div>
        </a>
      </div>

      <div class="circle scared">
        <a href="/emotion/scared">
          <div class="circle-content">
            <div class="circle-text">Scared</div>
          </div>
        </a>
      </div>

      <div class="circle joyful">
        <a href="/emotion/joyful">
          <div class="circle-content">
            <div class="circle-text">Joyful</div>
          </div>
        </a>
      </div>

      <div
        style="
          width: 346px;
          padding: 10px;
          left: 15px;
          top: 85%;
          position: absolute;
          border-radius: 20px;
          justify-content: center;
          align-items: center;
          gap: 10px;
          display: inline-flex;
        "
      >
        <div
          style="
            width: 326px;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            color: white;
            font-size: 32px;
            font-family: EB Garamond;
            font-weight: 400;
            word-wrap: break-word;
          "
        >
          Learn about feelings:
        </div>
      </div>
      <div
        style="
          width: 251px;
          height: 78px;
          left: 62.5px;
          top: 90%;
          position: absolute;
          background: linear-gradient(
            47deg,
            #ff2921 0%,
            #ff7b1e 20%,
            #ffdc49 38%,
            #02d20d 58%,
            #285dff 77%,
            #bb00ad 100%
          );
          border-radius: 20px;
        "
      ></div>
    </div>
  </body>
</html>
