<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background">
        <!-- Sad Emotion -->
        <div class="emotion-circle" style="left: 252.72px; top: 399.76px; background: radial-gradient(ellipse 83.73% 83.73% at 69.09% 34.55%, #6CDFFF 0%, #0011FF 100%), linear-gradient(209deg, #48E1FF 0%, rgba(0, 6.33, 126.52, 0.75) 100%);">
            <div class="emotion-label">Sad</div>
        </div>

        <!-- Peaceful Emotion -->
        <div class="emotion-circle" style="left: 252.72px; top: 169.76px; background: radial-gradient(ellipse 83.73% 83.73% at 69.09% 34.55%, #FF00BF 0%, #4B008D 100%), linear-gradient(209deg, #FF48DE 0%, rgba(92.78, 0, 126.52, 0.75) 100%);">
            <div class="emotion-label">Peaceful</div>
        </div>

        <!-- Powerful Emotion -->
        <div class="emotion-circle" style="left: 430.23px; top: 481.19px; background: radial-gradient(ellipse 83.73% 83.73% at 69.09% 34.55%, #03FF10 0%, #006A05 100%), linear-gradient(209deg, #00FF3C 0%, rgba(18.47, 110.83, 0, 0.75) 100%);">
            <div class="emotion-label">Powerful</div>
        </div>

        <!-- Mad Emotion -->
        <div class="emotion-circle" style="left: 430.23px; top: 86px; background: radial-gradient(ellipse 80.20% 80.20% at 67.73% 38.18%, #FF6D5A 0%, #FF0000 100%), linear-gradient(208deg, #FF0000 0%, #FF0000 100%);">
            <div class="emotion-label">Mad</div>
        </div>

        <!-- Scared Emotion -->
        <div class="emotion-circle" style="left: 606.72px; top: 169.76px; background: radial-gradient(ellipse 80.20% 80.20% at 67.73% 38.18%, #FFB956 0%, rgba(255, 131.75, 0, 0.49) 100%), linear-gradient(208deg, #FF7700 0%, #FF0000 100%);">
            <div class="emotion-label">Scared</div>
        </div>

        <!-- Joyful Emotion -->
        <div class="emotion-circle" style="left: 606.72px; top: 399.76px; background: radial-gradient(ellipse 39.55% 39.55% at 43.64% 46.59%, rgba(255, 248.13, 117.69, 0.49) 0%, #FFB956 100%), linear-gradient(208deg, #FFFB00 0%, #FFA600 100%);">
            <div class="emotion-label">Joyful</div>
        </div>

        <!-- Text Box -->
        <div class="text-box">
            Your overall emotional state: Happy
        </div>
    </div>
</body>
</html>
