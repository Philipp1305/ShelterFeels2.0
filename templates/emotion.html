<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ emotion | capitalize }} Emotion</title>
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <!-- Display the emotion-circle in the center with dynamic style -->
    <div class="emotion-circle" data-emotion="{{ emotion | capitalize }}" style="background: {{ style }};">
        <div class="emotion-label">{{ emotion | capitalize }}</div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const circle = document.querySelector(".emotion-circle");
            circle.addEventListener("click", () => {
                window.location.href = "/";
            });
        });
    </script>
</body>
</html>
